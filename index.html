<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo MOBA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2c3e50;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #34495e;
        }
        .champion {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ecf0f1;
            border-radius: 50%;
        }
        #champion1 {
            background-color: #e74c3c; /* Vermelho */
        }
        #champion2 {
            background-color: #3498db; /* Azul */
        }
        .health-bar {
            position: absolute;
            width: 50px;
            height: 5px;
            background-color: #27ae60;
            top: 55px;
        }
        #health1 {
            background-color: #e74c3c;
        }
        #health2 {
            background-color: #3498db;
        }
        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instructions">Movimente com WASD (Jogador 1) e as setas (Jogador 2). Ataque com a barra de espaço.</div>
        <div id="champion1" class="champion"></div>
        <div id="champion2" class="champion"></div>
        <div id="health1" class="health-bar"></div>
        <div id="health2" class="health-bar"></div>
    </div>

    <script>
        const champ1 = document.getElementById('champion1');
        const champ2 = document.getElementById('champion2');
        const health1 = document.getElementById('health1');
        const health2 = document.getElementById('health2');

        const moveSpeed = 5;
        let champ1Health = 100;
        let champ2Health = 100;

        // Função para mover os campeões
        function moveChampion(champion, dx, dy) {
            const rect = champion.getBoundingClientRect();
            const containerRect = document.querySelector('.game-container').getBoundingClientRect();
            
            let newX = rect.left + dx;
            let newY = rect.top + dy;

            // Verifica limites da área do jogo
            newX = Math.max(containerRect.left, Math.min(newX, containerRect.right - rect.width));
            newY = Math.max(containerRect.top, Math.min(newY, containerRect.bottom - rect.height));

            champion.style.left = `${newX - containerRect.left}px`;
            champion.style.top = `${newY - containerRect.top}px`;
        }

        // Atualiza a saúde
        function updateHealth() {
            health1.style.width = `${champ1Health}%`;
            health2.style.width = `${champ2Health}%`;
        }

        // Movimenta o campeão 1 (WASD)
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'w':
                    moveChampion(champ1, 0, -moveSpeed);
                    break;
                case 's':
                    moveChampion(champ1, 0, moveSpeed);
                    break;
                case 'a':
                    moveChampion(champ1, -moveSpeed, 0);
                    break;
                case 'd':
                    moveChampion(champ1, moveSpeed, 0);
                    break;
                case ' ':
                    // Ataque
                    if (checkCollision(champ1, champ2)) {
                        champ2Health -= 10;
                        if (champ2Health <= 0) champ2Health = 0;
                        updateHealth();
                    }
                    break;
            }
        });

        // Movimenta o campeão 2 (setas)
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    moveChampion(champ2, 0, -moveSpeed);
                    break;
                case 'ArrowDown':
                    moveChampion(champ2, 0, moveSpeed);
                    break;
                case 'ArrowLeft':
                    moveChampion(champ2, -moveSpeed, 0);
                    break;
                case 'ArrowRight':
                    moveChampion(champ2, moveSpeed, 0);
                    break;
                case 'Enter':
                    // Ataque
                    if (checkCollision(champ2, champ1)) {
                        champ1Health -= 10;
                        if (champ1Health <= 0) champ1Health = 0;
                        updateHealth();
                    }
                    break;
            }
        });

        // Verifica colisão entre campeões
        function checkCollision(champ1, champ2) {
            const rect1 = champ1.getBoundingClientRect();
            const rect2 = champ2.getBoundingClientRect();

            return !(rect1.right < rect2.left || 
                     rect1.left > rect2.right || 
                     rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom);
        }

        updateHealth(); // Inicializa a saúde
    </script>
</body>
</html>
