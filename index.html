<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jogo de Corrida de Aviões</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Azul claro para o céu */
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #87CEEB;
            overflow: hidden;
        }
        .plane {
            position: absolute;
            width: 50px;
            height: 30px;
            background: url('https://via.placeholder.com/50x30') no-repeat center center;
            background-size: contain;
        }
        .finish-line {
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 100%;
            background-color: red;
        }
        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instructions">Use as setas do teclado para mover o avião!</div>
        <div class="plane" id="plane"></div>
        <div class="finish-line"></div>
    </div>

    <script>
        const plane = document.getElementById('plane');
        const finishLine = document.querySelector('.finish-line');
        let planeX = 0;
        let planeY = 0;
        const planeSpeed = 10; // Velocidade do avião

        // Atualiza a posição do avião
        function updatePlanePosition() {
            plane.style.left = `${planeX}px`;
            plane.style.top = `${planeY}px`;
        }

        // Verifica se o avião cruzou a linha de chegada
        function checkFinish() {
            const planeRect = plane.getBoundingClientRect();
            const finishRect = finishLine.getBoundingClientRect();

            if (planeRect.left + planeRect.width > finishRect.left) {
                alert('Parabéns! Você completou a corrida!');
                resetGame();
            }
        }

        // Reseta o jogo
        function resetGame() {
            planeX = 0;
            planeY = 0;
            updatePlanePosition();
        }

        // Controla o movimento do avião com as teclas de seta
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    planeY -= planeSpeed;
                    break;
                case 'ArrowDown':
                    planeY += planeSpeed;
                    break;
                case 'ArrowLeft':
                    planeX -= planeSpeed;
                    break;
                case 'ArrowRight':
                    planeX += planeSpeed;
                    break;
            }
            updatePlanePosition();
            checkFinish();
        });

        resetGame(); // Inicia o jogo
    </script>
</body>
</html>
