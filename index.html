<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
        }

        .radio-group label {
            margin-right: 15px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulário de Contato</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label>Termos de Contrato</label>
                <div class="radio-group">
                    <label><input type="radio" name="state" value="SP" required> aceito os termos de contrato</label>
                    <label><input type="radio" name="state" value="RJ"> Nao aceito os termos de contrato</label>
                    <select name="Estado" id=""><option value="1">acre</option>
                        <option value="2">sao paulo</option>
                        <option value="3">mato grosso</option>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário

            // Coleta os valores dos campos
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const description = document.getElementById('description').value;
            const address = document.getElementById('address').value;
            const state = document.querySelector('input[name="state"]:checked')?.value;

            // Validação básica
            if (!name || !phone || !email || !description || !address || !state) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Exibe os dados do formulário (ou você pode enviar para um servidor)
            alert(`Dados enviados:
            Nome: ${name}
            Telefone: ${phone}
            Email: ${email}
            Descrição: ${description}
            Endereço: ${address}
            Estado: ${state}`);

            // Limpa o formulário
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
